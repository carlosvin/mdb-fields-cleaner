name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14', '5.0.9', '6.0.12', '7.0.4']

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Start MongoDB
      uses: MongoCamp/mongodb-github-action@1.0.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - run: curl http://localhost:27017

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
    
    - run: poetry install
    - run: poetry run ruff .
    - run: poetry run pytest .